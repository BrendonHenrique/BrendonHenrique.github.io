<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.1/pixi.min.js"></script>

    <link rel="stylesheet" href="./styles/template.css">
    <link rel="stylesheet" href="./styles/type-text.css">
    <title>Whales</title>
  </head>

  <body>
    <div class="overlay">
      <div id="textWrapper">
        <div id="text">
          <h1>Whales</h1>
          <span>save it</span>
        </div>
        <!-- <span id="cursor">|</span> -->
      </div>
      
      <img class="voice-of-sea" src="./images/voice-of-sea.svg">
    </div>

    <div class="wrapper">

      <div class="nav">
        <div class="logo box">
          <h1 class="title">
            <span>Whale <br> UI/UX</span>
            <br>
            sea life
          </h1>
          
          <div class='wave -one'></div>
          <div class='wave -two'></div>
          <div class='wave -three'></div>
        </div>

        <div class="menu-links">
          <ul>
            <li>home.</li>
            <li>snow life.</li>
            <li>contact.</li>
          </ul>
        </div>

        <div class="scrolldown">scroll</div>
      </div>

      <div class="text">
        <div class="title-principal">Whales</div>
        <p class="description-principal">Whales are wonderful creatures and  <br>  we want to draw attention to their extinction.</p>
      </div>

      <div class="watchnow">
        <i class="fa fa-play"></i>
        <a href="#">watch now!</a>
      </div>

      <div class="media">
        <ul>
          <li><i class="fa fa-facebook"></i></li>
          <li><i class="fa fa-twitter"></i></li>
          <li><i class="fa fa-instagram"></i></li>
        </ul>
      </div>

      <div class="ellipse-container">

        <img class="whale" src="./images/641ff77fe85c6eeb0079147fd24f2004.jpg" alt="">

        <div class="whale-in-pieces">
          <img class="whale-top" src="./images/whale-top.png" alt="">
          <img class="whale-center" src="./images/whale-center.png" alt="">
          <img class="whale-bottom" src="./images/whale-bottom.png" alt="">
        </div>

        <div class="ellipse thin"></div>
        <div class="ellipse thick"></div>
        <div class="ellipse yellow"></div>
        <div class="circle1"><span>Blue whale</span></div>
        <div class="circle2"><span>Omura's whale</span></div>
      </div>

    </div>

    <script src="./scripts/type-text.js"></script>
    <script src="./scripts/animation.js"></script>
    
  </body>

</html>
